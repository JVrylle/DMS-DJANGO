{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>

    <link rel="stylesheet" href="{% static 'website/navbar.css' %}">    
    <link rel="stylesheet" href="{% static 'website/landing.css' %}">
    <link rel="stylesheet" href="{% static 'website/home.css' %}">
    <link rel="stylesheet" href="{% static 'website/about.css' %}">
    <link rel="stylesheet" href="{% static 'website/services.css' %}">
    <link rel="stylesheet" href="{% static 'website/contact.css' %}">
    <link rel="stylesheet" href="{% static 'website/footer.css' %}">
    <link rel="stylesheet" href="{% static 'website/login.css' %}">
    <link rel="stylesheet" href="{% static 'website/login_modal.css' %}">
    <link rel="stylesheet" href="{% static 'website/signup.css' %}">
    <link rel="stylesheet" href="{% static 'website/modal.css' %}">

</head>

<style>
    body {
        margin: 0;
        background-color: aliceblue;
        color: black;
    }

    h1, h2, p {
        margin: 0;
        font-family: sans-serif;
    }
</style>

<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <i class="fa-solid fa-bars" id="nav-menu-btn"></i>
        <img hidden src="doc2ne_transparent_logo.png" alt="" class="doc2ne-logo">
        <strong>Doc2ne Clinic</strong>
        <!-- <div id="nav-login-btn">Log in</div> -->
        <button class="nav-login-btn" id="openModalBtn"><p>Log in</p></button>
    </div>

    <!-- Landing Page -->
    <div class="landing">
        <h1>Doc2ne</h1>
        <h2>Dental Clinic</h2>
        <p>"Creating smiles with a gentle touch"</p>
        <div id="landing-services-btn">See Services</div>
        <div id="landing-contact-btn">Contact Us</div>
    </div>

    <!-- About -->
    <div class="about"></div>

    <!-- Services -->
    <div class="services"></div>

    <!-- Contacts -->
    <div class="contact"></div>

    <!-- Login Modal -->
    {% include 'Website/login_modal.html' %}

    <!-- Register Modal -->
    {% include 'Website/register_modal.html' %}
            
    <div id="modal-data"
     data-show-register="{{ show_register|yesno:'true,false' }}"
     data-show-login="{{ show_login|yesno:'true,false' }}"
     hidden></div>




    <!-- Footer -->
    <div class="footer"></div>
    
    
    <script src="https://kit.fontawesome.com/603a80fa25.js" crossorigin="anonymous"></script>
    <script src="{% static 'website/modal.js' %}"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const modalData = document.getElementById("modal-data");

            const showRegister = modalData.dataset.showRegister === "true";
            const showLogin = modalData.dataset.showLogin === "true";

            if (showRegister) {
                document.getElementById("registerModal").style.display = "block";
            } else if (showLogin) {
                document.getElementById("loginModal").style.display = "block";
            }
        });
    </script>



</body>
</html>
